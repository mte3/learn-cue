<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    name一样单选，不一样就多选-->
    <label for="male">
        <input type="radio" id="male" name="sex1" value="男">男
    </label>
    <label for="female">
        <input type="radio" id="female" name="sex1" value="女">女
    </label>
    <div style="height: 100px"></div>
<!--    加上 v-model,可以替代 name-->
    <label for="male1">
        <input type="radio" id="male1" value="男" v-model="sex">男
    </label>
    <!--    name一样单选，不一样就多选-->
    <label for="female2">
        <input type="radio" id="female2" value="女" v-model="sex">女
    </label>
    <h4>你现在的性别是：{{sex}}</h4>
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            sex:'男'
        }
    })
</script>
</body>
</html>
