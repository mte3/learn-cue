<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>v-model = 'message'</h3>
    <h3>====</h3>
    <h3>:value="message2" @input="message2 = $event.target.value"</h3>
    <div style="height: 100px">
        <h1>例如：</h1>
    </div>
    <input type="text" v-model="message">
    <h4>{{message}}</h4>
    <input type="text" :value="message2" @input="message2 = $event.target.value">
    <h4>{{message2}}</h4>
    <input type="text" :value="message3" @input="textChange">
    <h4>{{message3}}</h4>


</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message:'请输入',
            message2:'请输入2',
            message3:'请输入3'
        },
        methods:{
            textChange(event){
               this. message3 = event.target.value
            }
        }
    })
</script>
</body>
</html>
